<div class="row" *ngFor="let beneficiary of beneficiary">
  <div class="col-md-4">
    <div class="well">
      <h4>{{beneficiary.name}} {{beneficiary.surname}}</h4>
      <span>Id Number: {{beneficiary.identityNo}}</span><br />
      <span>Relationship: {{beneficiary.relationship}}</span>
    </div>
  </div>
</div>
